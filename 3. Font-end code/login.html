<body >
    <div class="container">
        <div class="container-item1" style="background-image: url(./img/b2.png);">
        </div>
        <div class="container-item">
            <img src="./img/logo-bmyc-new.png" alt="" class="form-logo__img">
            <form action="" class="form-login">
                <h1 class="form-login-title">Đăng nhập</h1>
                <div class="form-item form-item1">
                    <i class="form-icon fa-solid fa-user"></i>
                    <input type="text" class="form-input" id="inputname" placeholder="Tên đăng nhập" required>
                </div>
                <div class="form-item form-item2">
                    <i class="form-icon fa-solid fa-key"></i>
                    <input type="password" class="form-input" id="password" placeholder="Mật khẩu" required>
                </div>
                <div class="form-maintain">
                    <input type="checkbox" class="form-checkbox">
                    <span class="form-text">Duy trì đăng nhập</span>
                </div>
                <button class="form__btn" onclick="checkForm()">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script>
    
        // gọi hàm input
        const ipName = document.getElementById("inputname");
        const passWord = document.getElementById("password");

        // kiểm tra các phần tử trong input
        function checkForm(){
            if (ipName.value == "" || passWord.value == ""){
                alert("Vui lòng nhập tài khoản và mật khẩu")
            }
            else if ( (ipName.value == "luc" && passWord.value == "luc@123") || (ipName.value == "phuong" && passWord.value == "phuong@123") || (ipName.value == "thuy" && passWord.value == "thuy@123") || (ipName.value == "ha" && passWord.value == "ha@123")){
                window.location.assign("page.html")
                alert("Đăng nhập thành công")
            }
            else{
                alert("Tên đăng nhập hoặc mật khẩu không đúng!")
            }
        }
    </script>
